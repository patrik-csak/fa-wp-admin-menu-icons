version: '3'

tasks:
  clean:
    cmds:
      - rm -r cc-test-reporter composer.phar vendor .phpunit.result.cache
  composer.phar:
    cmds:
      - scripts/download-composer.sh
    sources:
      - scripts/download-composer.sh
    generates:
      - composer.phar
  src/aliases.json:
    cmds:
      - php scripts/make-aliases.php
    sources:
      - src/Fawpami.php
    generates:
      - src/aliases.json
  test:
    deps: [vendor]
    cmds:
      - vendor/bin/phpunit
  vendor:
    deps: [composer.phar]
    cmds:
      - php composer.phar install
    generates:
      - vendor
